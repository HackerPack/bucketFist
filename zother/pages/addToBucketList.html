
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Responsive Register Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">iApp Register <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="../img/bucket.png" alt="" height="200px" width="500px">
                </div>
                <div class="register span6">
                    <form action="javascript:void(0);" id="finallogin">
                        <h2>ADD to YOUR BUCKET</strong></span></h2>
                        <label for="what">What to do? </label>
                        <input type="text" id="what" name="what" placeholder="I want to...">
                        <label for="where">Where</label>
                        <input type="text" id="where" name="where" placeholder="In...">
                        <label for="with">With</label>
                        <input type="text" id="with" name="with" placeholder="With...">
                        <label for="with">By When</label>
                        <div class="well">
                          <div id="datetimepicker1" class="input-append date">
                            <input data-format="dd/MM/yyyy hh:mm:ss" type="text" name="date"></input>
                            <span class="add-on">
                              <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                              </i>
                            </span>
                          </div>
                        </div>
                        <button type="submit" onclick="addTo()">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="../js/jquery-1.8.2.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/jquery.backstretch.min.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script><script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
       <script src="../js/fire_base_constants.js"></script>
       <script src="../js/login.js"></script>

        <script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker({
      language: 'pt-BR'
    });
  });
</script>

    </body>

</html>
